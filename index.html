<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAIGSLIST PHONOGRAPH SCRAPER</title>
    <style>
        :root {
            --primary: #6b4c9a;
            --secondary: #4a3b6b;
            --accent: #ffd700;
            --bg: #0f0f0f;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            letter-spacing: 2px;
            color: var(--accent);
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .refresh-notice {
            font-style: italic;
            color: #888;
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #333;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-color: var(--primary);
        }

        .card.new {
            border-left: 5px solid var(--accent);
        }

        .tag-new {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: #000;
            padding: 2px 8px;
            font-weight: bold;
            font-size: 0.8em;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .region {
            font-size: 0.9em;
            color: var(--primary);
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        h3 {
            margin: 0 0 15px 0;
            line-height: 1.4;
            font-size: 1.2em;
        }

        .meta {
            font-size: 0.85em;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a.btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.2s;
        }

        a.btn:hover {
            background: var(--secondary);
        }

        #status {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CRAIGSLIST PHONOGRAPH SCRAPER</h1>
            <p>Live Monitoring Florida East Coast (Ft. Pierce to Georgia Border)</p>
            <div class="refresh-notice">Run <code>phonograph_scraper.py</code> to update these results.</div>
        </header>

        <div id="leads-container" class="grid">
            <!-- Leads will be injected here -->
            <div id="status">Loading leads...</div>
        </div>
    </div>

    <script>
        async function loadLeads() {
            const container = document.getElementById('leads-container');
            try {
                const response = await fetch('leads.json');
                if (!response.ok) throw new Error('No leads found yet.');
                
                const leads = await response.json();
                
                if (leads.length === 0) {
                    container.innerHTML = '<div id="status">No leads found. Run the scraper script!</div>';
                    return;
                }

                container.innerHTML = '';
                leads.forEach(lead => {
                    const card = document.createElement('div');
                    card.className = `card ${lead.is_new ? 'new' : ''}`;
                    
                    const dateStr = lead.date ? new Date(lead.date).toLocaleDateString() : 'Recent';
                    
                    card.innerHTML = `
                        ${lead.is_new ? '<span class="tag-new">New</span>' : ''}
                        <span class="region">${lead.region}</span>
                        <h3>${lead.title}</h3>
                        <div class="meta">
                            <span>ID: ${lead.id}</span>
                            <span>${dateStr}</span>
                        </div>
                        <a href="${lead.link}" target="_blank" class="btn">View on Craigslist</a>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = `<div id="status">${error.message}</div>`;
            }
        }

        loadLeads();
        // Refresh every minute to check if file changed (client-side only)
        setInterval(loadLeads, 60000);
    </script>
</body>
</html>
