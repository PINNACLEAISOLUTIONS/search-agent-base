<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLDTIMECRANK - ANTIQUE PHONOGRAPH ENGINE</title>
    <meta name="description"
        content="Live antique phonograph discovery engine - scanning all Florida Craigslist regions automatically every 6 hours.">
    <!-- Google Fonts: Playfair Display (Serif) for headings, Lato (Sans) for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Modern Antique Palette */
            --bg-color: #F9F7F2;
            /* Cream/Off-white */
            --text-color: #2C2C2C;
            /* Charcoal */
            --accent-color: #D4AF37;
            /* Metallic Gold */
            --card-bg: #FFFFFF;
            --card-shadow: rgba(0, 0, 0, 0.08);
            --header-gradient: linear-gradient(135deg, #2C2C2C 0%, #1a1a1a 100%);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --success: #2E8B57;
            /* Sea Green */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ */
        header {
            background: var(--header-gradient);
            color: #fff;
            text-align: center;
            padding: 60px 20px 80px;
            /* Extra padding bottom for overlap */
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5em, 6vw, 4em);
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2em;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .auto-badge {
            display: inline-block;
            margin-top: 15px;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 40px;
            position: relative;
            top: -40px;
            /* Pull up into header */
        }

        /* ‚îÄ‚îÄ‚îÄ CONTROLS / STATUS ‚îÄ‚îÄ‚îÄ */
        .controls-bar {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stats-group {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-val {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            font-weight: 700;
            line-height: 1;
            color: var(--text-color);
        }

        .stat-lbl {
            font-size: 0.75em;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .refresh-btn {
            background: var(--text-color);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
            color: #000;
        }

        /* ‚îÄ‚îÄ‚îÄ GRID ‚îÄ‚îÄ‚îÄ */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* ‚îÄ‚îÄ‚îÄ CARD ‚îÄ‚îÄ‚îÄ */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px var(--card-shadow);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .card-img-wrap {
            height: 240px;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-img {
            transform: scale(1.05);
        }

        .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .badge-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .score-pill {
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 700;
            color: #555;
        }

        .score-high {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .score-med {
            background: #FFF8E1;
            color: #F57F17;
        }

        .region-text {
            font-size: 0.8em;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 10px;
            color: var(--text-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-price {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--success);
            /* Use green or gold for price */
            margin-bottom: 15px;
        }

        .card-meta {
            margin-top: auto;
            border-top: 1px solid #eee;
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #777;
        }

        .btn-link {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 700;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 2px;
            transition: color 0.2s;
        }

        .btn-link:hover {
            color: var(--accent-color);
        }

        /* NEW RIBBON */
        .ribbon {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 10;
            background: var(--accent-color);
            color: #000;
            padding: 6px 12px;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .loader {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #888;
            font-style: italic;
        }

        @media (max-width: 768px) {
            header {
                padding-bottom: 60px;
                clip-path: polygon(0 0, 100% 0, 100% 90%, 50% 100%, 0 90%);
            }

            h1 {
                font-size: 2.2em;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .stats-group {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>OldTimeCrank</h1>
        <p class="subtitle">Curated Antique Phonograph Discovery</p>
        <div class="auto-badge">Updated Daily</div>
    </header>

    <div class="container">
        <div class="controls-bar">
            <div class="stats-group">
                <div class="stat-item">
                    <div class="stat-val" id="total-count">-</div>
                    <div class="stat-lbl">Leads</div>
                </div>
                <div class="stat-item">
                    <div class="stat-val" id="new-count">-</div>
                    <div class="stat-lbl">New Today</div>
                </div>
                <div class="stat-item">
                    <div class="stat-val" id="last-sync">-</div>
                    <div class="stat-lbl">Synced</div>
                </div>
            </div>
            <button class="refresh-btn" onclick="app.refresh()">
                <span>‚Üª Refresh Data</span>
            </button>
        </div>

        <div id="results" class="grid">
            <div class="loader">Loading refined listings...</div>
        </div>
    </div>

    <script>
        const App = {
            data: [],

            async init() {
                await this.loadData();
            },

            async loadData() {
                const grid = document.getElementById('results');

                try {
                    // Try fetch live data with cache busting
                    const res = await fetch(`leads-v2.json?t=${Date.now()}`);
                    if (!res.ok) throw new Error("Failed to load");
                    this.data = await res.json();
                } catch (e) {
                    console.error(e);
                    // Minimal fallback if live fetch fails completely
                    grid.innerHTML = '<div class="loader">System Syncing... Please verify connection.</div>';
                    return;
                }

                this.render();
            },

            render() {
                const grid = document.getElementById('results');
                grid.innerHTML = '';

                // Stats
                const total = this.data.length;
                const today = new Date().toISOString().split('T')[0];
                const newLeads = this.data.filter(l => (l.posted_date || '').startsWith(today)).length;

                document.getElementById('total-count').textContent = total;
                document.getElementById('new-count').textContent = newLeads;

                // Last Sync time from first item or metadata (approx)
                if (this.data.length > 0) {
                    const last = this.data[0].scraped_at || new Date().toISOString();
                    const time = new Date(last).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('last-sync').textContent = time;
                }

                // Render Cards
                this.data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    // Logic
                    const isNew = (item.posted_date || '').startsWith(today) || item.is_new;
                    const ribbon = isNew ? '<div class="ribbon">New Discovery</div>' : '';

                    const scoreClass = item.score >= 4 ? 'score-high' : 'score-med';
                    const scoreLabel = item.score >= 4 ? 'High Value' : 'Potential';

                    // Image Fallback
                    let imgUrl = item.image;
                    if (!imgUrl || imgUrl.startsWith('data:') || imgUrl.includes('peace.jpg')) {
                        // Subtle pattern placeholder
                        imgUrl = 'https://www.transparenttextures.com/patterns/aged-paper.png';
                    }

                    // Date fmt
                    const d = new Date(item.posted_date || Date.now());
                    const dateStr = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                    card.innerHTML = `
                        ${ribbon}
                        <div class="card-img-wrap">
                            <img src="${imgUrl}" class="card-img" alt="${item.title}" onerror="this.src='https://www.transparenttextures.com/patterns/aged-paper.png'">
                        </div>
                        <div class="card-body">
                            <div class="badge-row">
                                <span class="region-text">üìç ${item.region}</span>
                                <span class="score-pill ${scoreClass}">${scoreLabel}</span>
                            </div>
                            <h3 class="card-title">${item.title}</h3>
                            <div class="card-price">${item.price}</div>
                            <div class="card-meta">
                                <span>üìÖ ${dateStr}</span>
                                <a href="${item.link}" target="_blank" class="btn-link">View Listing ‚Üí</a>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            },

            async refresh() {
                const btn = document.querySelector('.refresh-btn span');
                const original = btn.textContent;
                btn.textContent = 'Syncing...';
                await this.loadData();
                btn.textContent = original;
            }
        };

        // Initialize
        App.init();
    </script>
</body>

</html>
