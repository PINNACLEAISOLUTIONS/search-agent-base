name: OldTimeCrank Scraper

on:
  schedule:
    # Run every hour at minute 0
    - cron: "0 * * * *"
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions tab

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4 pandas playwright-stealth
          playwright install chromium
          playwright install-deps

      - name: Run scraper
        run: python phonograph_scraper.py

      - name: Commit updated leads data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads.json leads.csv seen_posts.json || true
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update leads $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push || true
