name: OldTimeCrank Scraper + Deploy

on:
  schedule:
    # Run every hour at minute 0
    - cron: "0 * * * *"
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions tab
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4 pandas playwright-stealth
          playwright install chromium
          playwright install-deps

      - name: Run scraper
        run: python phonograph_scraper.py

      - name: Commit updated leads data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leads.json leads.csv seen_posts.json || true
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update leads $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push || true

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: b701cda9-81ae-46f1-9a24-9d09740aa65a
        run: netlify deploy --prod --dir=. --site=$NETLIFY_SITE_ID
