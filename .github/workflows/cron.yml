name: Antigravity Scraper

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas playwright playwright-stealth
          playwright install chromium
          playwright install-deps

      - name: Run Scraper
        run: python phonograph_scraper.py
      - name: Commit and Push
        run: |
          git config --global user.name "AntigravityBot"
          git config --global user.email "bot@antigravity.action"
          git add leads-v2.json leads.json leads.csv metadata.json seen_posts.json
          git commit -m "Auto-update: $(date -u)" || exit 0
          git pull --rebase origin main
          git push
